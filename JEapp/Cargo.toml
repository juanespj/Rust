[package]
name = "jeapp"
version = "0.1.0"
authors = ["JE <juanes.pazj@mail.com>"]
edition = "2021"
rust-version = "1.63"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
serde = ["uuid/serde", "serde_cr", "serde_bytes"]


[dependencies]
egui = "0.21.0"
num = "0.4.0"
eframe = { version = "0.21.3", features = ["persistence"] }
serde = { version = "1.0.152", features = ["derive"] } # You only need this if you want app persistence
serde_json = { version = "1.0", features = ["preserve_order"] }
serde_derive = "1.0.152"
rfd = "0.11"
serialport = "4.2.0"
device_query = "1.1.2"
#macroquad = { version = "0.3.16", default-features = false }
calamine = "0.19.0"
windows = { version = "0.43.0", features = ["Devices_Bluetooth", "Devices_Bluetooth_GenericAttributeProfile", "Devices_Bluetooth_Advertisement", "Devices_Radios", "Foundation_Collections", "Foundation", "Storage_Streams"] }
ndarray = "0.15.6"
color-eyre = "0.6.2"
btleplug = { version = "0.10", features = ["serde"] }
async-trait = "0.1.64"
log = "0.4.17"
thiserror = "1.0.31"
uuid = "1.1.2"
serde_cr = { package = "serde", version = "1.0.152", features = ["derive"], default-features = false, optional = true }
serde_bytes = { version = "0.11.9", optional = true }
futures = "0.3.21"
tokio = { version = "1.25", features = ["macros", "rt", "rt-multi-thread", "sync"] }
chrono = "0.4"
sysinfo = "0.26.7"
byteorder = "0.4.2"
gnuplot = "0.0.20"
statistical = "0.1.1"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.43.0", features = ["Devices_Bluetooth", "Devices_Bluetooth_GenericAttributeProfile", "Devices_Bluetooth_Advertisement", "Devices_Radios", "Foundation_Collections", "Foundation", "Storage_Streams"] }

[dev-dependencies]
rand = "0.8.5"
serde_json = "1.0.82"