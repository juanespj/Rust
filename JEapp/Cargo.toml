[package]
name = "jeapp"
version = "0.1.0"
authors = ["Emil Ernerfeldt <emil.ernerfeldt@gmail.com>"]
edition = "2021"
rust-version = "1.63"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = "0.19.0"
eframe = { version = "0.19.0", features = ["persistence"] }
serde = { version = "1.0.144", features = ["derive"] } # You only need this if you want app persistence
rfd = "0.10"
serialport = "4.2.0"
#macroquad = { version = "0.3.16", default-features = false }
calamine = "0.18.0"
async-trait = "0.1.56"
windows = { version = "0.39.0", features = ["Devices_Bluetooth", "Devices_Bluetooth_GenericAttributeProfile", "Devices_Bluetooth_Advertisement", "Devices_Radios", "Foundation_Collections", "Foundation", "Storage_Streams"] }


log = "0.4.17"
bitflags = "1.3.2"
thiserror = "1.0.31"
uuid = "1.1.2"
serde_cr = { package = "serde", version = "1.0.140", features = ["derive"], default-features = false, optional = true }
serde_bytes = { version = "0.11.6", optional = true }
dashmap = "5.3.4"
futures = "0.3.21"
static_assertions = "1.1.0"
tokio-stream = { version = "0.1.9", features = ["sync"] }
btleplug = "0.10.0"
rand = "0.8.5"
pretty_env_logger = "0.4.0"
tokio = { version = "1.20.1", features = ["macros", "rt", "rt-multi-thread"] }
serde_json = "1.0.82"
[profile.release]

opt-level = 2 # fast and small wasm

